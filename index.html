<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game in Javascript</title>
</head>

<body>
    <div id="main-container">
        <div id="nested-container">
            <div id="top-bar">
                <div class="element">
                    <h3>Hit</h3>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="element">
                    <h3>Time</h3>
                    <div id="timerInterval" class="box">60</div>
                </div>
                <div class="element">
                    <h3>Score</h3>
                    <div id="scoreval" class="box">0</div>
                </div>
            </div>
            <div id="bottom-container">
            </div>
            <div class="playAgain-btn">
                <button id="playAgain">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
